<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exclusive dropdowns with backbone.js</title>
</head>
<body>

	<h1>Question 1</h1>
		<div id="dd-wr1"></div>
	<h1>Question 2</h1>
		<div id="dd-wr2"></div>

	<h1>Question 3</h1>
		<div id="dd-wr3"></div>


	<script type="text/javascript" src="js/doT.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript">
		var qs=[
			{itemid: '1', label: 'demo question 1'},
			{itemid: '2', label: 'demo question 2'},
			{itemid: '3', label: 'demo question 3'},
			{itemid: '4', label: 'demo question 4'},
			{itemid: '5', label: 'demo question 5'},
		];
		Exdropdown(qs, {prompt: 'Select one of the following questions'}).render();
	</script>
</body>
</html>
